<div class="container">
    <div class="row">

        <div class="offset-md-3 col-md-3">
            <h1>{{title}}</h1>

            <!-- <% for(var i in messages) { %>
                <div class="flash"><%= messages[i] %></div>
            <% } %> -->
            <form action="/users/signup" method="post" validate>
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" name="firstName" value="{{firstName}}" class="form-control"/>
                    <!-- <input type="text" name="firstName" value="<%= user.firstName %>" class="form-control"/> -->
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" name="lastName" value="{{lastName}}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="email" value="{{email}}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" value="{{username}}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" value="{{userpassword}}" class="form-control"/>
                </div>
                <br>
                <div>
                    <input class="btn btn-primary" type="submit" value="Sign up" />
                </div>
            </form>
        </div>
    </div>
</div>
