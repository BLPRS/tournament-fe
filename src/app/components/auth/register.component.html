<section class="section-auth">
  <div class="auth-container">
    <div class="brand">
      <a href="/">
        <img src="/assets/img/BLPRS.svg" />
      </a>
    </div>

    <div class="form">
      <form>
        <div class="form-group mb-2">
          <label for="name" class="form-label"> Name </label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
            placeholder="e.g. Behnaz, Peeter"
          />
        </div>
        <div class="form-group mb-2">
          <label for="email" class="form-label"> Email </label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            placeholder="e.g. behnaz@gmail.com"
          />
        </div>
        <div class="form-group mb-2">
          <label for="username" class="form-label"> Username </label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
            placeholder="e.g. lucas1, richard3"
          />
        </div>
        <div class="form-group">
          <label for="password" class="form-label"> Password </label>
          <div class="input-group mb-3">
            <input
              [type]="passwordType"
              class="form-control"
              id="password"
              name="password"
              required
              placeholder="e.g. abDe12%3"
            />
            <span class="input-group-text" (click)="togglePassword()">
              <i
                class="fas"
                [class.fa-eye]="!isPasswordVisible"
                [class.fa-eye-slash]="isPasswordVisible"
              ></i>
            </span>
          </div>
        </div>
        <button class="btn btn-primary" (click)="saveUser()">Sign Up</button>
      </form>
      <div class="footnote">
        <span>Already have an account?</span>
        <a [routerLink]="['/auth', 'login']">Sign In</a>
      </div>
    </div>

    <div class="illustration">
      <img src="/assets/img/register_illustration.svg" />
    </div>
  </div>
</section>
