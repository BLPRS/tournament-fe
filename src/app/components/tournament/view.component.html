<div class="container">
  <div class="row">
    <div class="col-12">
      <!-- begin header -->
      <div class="mt-2">
        <!-- TODO: this button cannot exist if you are not the owner of the tournament -->
        <button
          *ngIf="isOwner && hasStarted"
          (click)="setCompleted(!tournament.completed)"
          class="btn btn-primary btn-sm float-end"
        >
          {{ tournament.completed ? "Enable Editing" : "Set as Completed" }}
        </button>
        <h3 class="mt-2">{{ tournament.name }}</h3>
      </div>
      <!-- end header -->

      <!-- begin breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="'/'">Home</a></li>
          <li class="breadcrumb-item" *ngIf="isOwner">
            <a [routerLink]="['/tournament', 'list']">My Tournaments</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            {{ tournament.name }}
          </li>
        </ol>
      </nav>
      <!-- end breadcrumb -->
    </div>

    <!-- begin bracket component -->
    <div class="col-12">
      <app-bracket
        [readonly]="isReadOnly"
        [rounds]="tournament.rounds"
        [participants]="tournament.participants"
      ></app-bracket>
    </div>
    <!-- end bracket component -->

    <!-- TODO: this section cannot exist if you are not the owner of the tournament -->
    <div class="col-12" *ngIf="isOwner && !tournament.completed">
      <!-- begin actions -->
      <button class="btn btn-primary mt-4" (click)="saveTournament()">
        <i class="fa-solid fa-pen-to-square"></i>
        Save Changes
      </button>
      <!-- end actions -->
    </div>
  </div>
</div>
